<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://source.unsplash.com/1920x1080/?hotel');
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 99vh;
        }

        .container {
            width: 400px;
            height: 100vh;
            margin-top:20PX ;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 13px;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group input[type="file"] {
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    <div class="container">
    <h2>Hotel Registration Form</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="star">Star Rating:</label>
            <input type="number" id="star" name="star" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo: <input type="file" id="photo" name="photo" accept="image/*" required></label>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="username">Hotel username :</label>
            <input type="text" id="hoteluser" name="hoteluser" required>
        </div>
        <div class="form-group">
            <label for="password">Hotel user password :</label>
            <input type="text" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

</body>
</html>
