<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://source.unsplash.com/1920x1080/?restaurant');
        margin: 0;
        padding: 0;
    }
    
    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .form-group textarea {
        resize: vertical;
    }
    
    .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .form-group button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

    <form  method="post" action="">
<div class="form-container">
        <div class="form-group">
            <label for="name">Restaurant Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter restaurant name" required>
        </div>
        <div class="form-group">
            <label for="dish">Best Dish:</label>
            <input type="text" id="dish" name="dish" placeholder="Enter best dish" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text"  name="price" placeholder="Enter price" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </div>
</form>

</body>
</html>
